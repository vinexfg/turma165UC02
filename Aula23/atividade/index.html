<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade de Médias</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>ARITIMETICANSSS</h1>
    </header>

    <main>
      <section class="listas">
        <h2>Tipos de Média</h2>
        <ul>
          <li>Média Aritmética</li>
          <li>Média Ponderada</li>
          <li>Média Geométrica</li>
        </ul>
      </section>

      <section class="secao">
        <h3>Regras</h3>
        <p>
          Digite três números e clique no botão da média que deseja calcular.
        </p>
        <hr />

        <label for="valor1">Valor X:</label>
        <input type="number" id="valor1" /><br />

        <label for="valor2">Valor Y:</label>
        <input type="number" id="valor2" /><br />

        <label for="valor3">Valor Z:</label>
        <input type="number" id="valor3" /><br /><br />

        
        <button onclick="calculo('aritmetica')">Média Aritmética</button>
        <button onclick="calculo('ponderada')">Média Ponderada</button>
        <button onclick="calculo('geometrica')">Média Geométrica</button>

        <p id="escrito">Resultado aparecerá aqui</p>
      </section>
    </main>

    <footer>&copy; Feito por Vinicius Almeida</footer>

    <script src="scripts.js"></script>
  </body>
</html>
