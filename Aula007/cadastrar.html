<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
         <h1>Cadastro</h1>
    </header>


    <main>
   <section>
     <form action="#" >
        <label for="nome">Nome: </label>
        <input type="text" id="nome" required>
        <br>
        <label for="#">Sobrenome: </label>
        <input type="text" id="sobrenome" required>
        <br>
        <label for="genero">Genero: </label>
        <input type="radio" id="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino">
        <label for="feminino">Feminino</label>

        <br>
        <label for="data_de_nascimento">Nacimento: </label>
        <input type="date" id="nascimento" required>
        <br>
        <label for="#">E-mail</label>
        <input type="email" id="email">
        <br>
        <label for="celular">Telefone: </label>
        <input type="tel" id="telefone" required>
        <br>
        <label for="endereco">Endereco: </label>
        <input type="text" id="endereco" required>
        <br>
        <label for="estado">Estado: </label>
        <input type="text" id="estado" required>
        <br>
        <label for="#">Usuario</label>
        <input type="text" id="usuario_cadastrar" required>
        <br>
        <label for="#">Senha</label>
        <input type="password" id="senha" required>
        <br>
        <label for="confirmacao_senha">Confirmacao de senha</label>
        <input type="text" id="confirmacao_senha" required>
        <br>
        <label for="termo_de_uso">Aceitar termos de uso</label>
        <input type="radio" id="aceite_de_termo">
        <br>
        <a href="miniLicao.html"><input type="button" name="confirmar" id="confirmar" value="Cadastrar"></a>
        </form></section>
    </main>

        <footer>
            <p>&copy; Meu Site</p>
        </footer>
    
    
</body>
</html>
